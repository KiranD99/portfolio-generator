<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Portfolio Generator</h1>
  </header>
  <main>
    <section id="form-section">
      <h2>Enter Your Details</h2>
      <form id="portfolio-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" required></textarea>

        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" required>

        <label for="projects">Projects (comma-separated):</label>
        <input type="text" id="projects" name="projects" required>

        <label for="contact">Contact Info:</label>
        <input type="text" id="contact" name="contact" required>

        <button type="button" id="generate-btn">Generate Portfolio</button>
      </form>
    </section>
    <section id="preview-section">
      <h2>Portfolio Preview</h2>
      <div id="portfolio-preview"></div>
      <button id="download-btn" style="display: none;">Download Portfolio</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
